<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Access Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 5px;
      color: #38bdf8;
      text-align: center;
    }

    p {
      margin-top: 0;
      color: #94a3b8;
      font-size: 14px;
      text-align: center;
    }

    .input-group {
      margin-top: 20px;
      position: relative;
    }

    input {
      padding: 12px 40px 12px 15px;
      font-size: 16px;
      border: 2px solid #38bdf8;
      border-radius: 6px;
      background: #0f172a;
      color: #f8fafc;
      width: 100%;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #38bdf8;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      padding: 10px 16px;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0ea5e9;
    }

    .log-box {
      margin-top: 25px;
      background: #0f172a;
      border-left: 4px solid #38bdf8;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 6px;
      min-height: 100px;
      max-height: 200px;
      overflow-y: auto;
    }

    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-dumbbell"></i> Password Access Tracker</h2>
    <p>Enter your gym WiFi password to connect</p>

    <div class="input-group">
      <input type="password" id="passwordInput" placeholder="Enter WiFi Password" />
      <i class="fas fa-lock"></i>
    </div>

    <div class="buttons">
      <button id="submitBtn"><i class="fas fa-wifi"></i> Connect</button>
      <button id="clearBtn"><i class="fas fa-trash"></i> Clear Log</button>
    </div>

    <div class="log-box" id="logOutput"></div>
</div>
<script src="script.js"></script>
</body>
</html>
